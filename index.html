<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1 class="display-2"><em>Movie Tickets</em></h1>
      <br>
      <form id="movieGroup">
        <legend id="subHead"class="display-5">Complete form to receive pricing information:</legend>
        <label for="nameInput">Name:</label>
        <input type="text" class="form-control" id="nameInput" placeholder="Enter name:">
        <div class="form-group">
          <select class="new-movie form-control">
            <option value="openMovie">Select a movie</option>
            <option value="blockbuster">First Run</option>
            <option value="artHouse">Art House</option>
            <option value="secondRun">Second Run</option>
          </select>
        </div>
        <div class="form-group">
          <select class="new-time form-control">
            <option value="openTime">Select a time</option>
            <option value="matinee">Matinee</option>
            <option value="afternoon">Afternoon</option>
            <option value="evening">Evening</option>
          </select>
        </div>
        <div class="form-group">
          <select class="new-age form-control">
            <option value="opeAage">Select an age range</option>
            <option value="student">Student</option>
            <option value="adult">Adult</option>
            <option value="senior">Senior</option>
          </select>
        </div>
        <button type="submit" class="btn btn-info" id="submitBtn">Submit</button>
        <button type="button" class="btn btn-info" id="refresh">Refresh</button>
      </form>

      <div class="results">
        <p>Your ticket is as follows: <strong><span id="price"></span></strong>.</p>
      </div>

    </div>
  </body>
</html>
